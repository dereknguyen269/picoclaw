# fly.toml app configuration file generated for picoclaw on 2026-02-13T21:09:19+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'picoclaw'
primary_region = 'sin'

[build]

[env]
  PICOCLAW_AGENTS_DEFAULTS_WORKSPACE = '/root/.picoclaw/workspace'
  PICOCLAW_GATEWAY_HOST = '0.0.0.0'
  PICOCLAW_GATEWAY_PORT = '18790'

# Set ANTHROPIC_API_KEY as a secret:
# fly secrets set ANTHROPIC_API_KEY=sk-ant-xxx

[[mounts]]
  source = 'picoclaw_data'
  destination = '/root/.picoclaw'

[http_service]
  internal_port = 18790
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  cpus = 1
  memory_mb = 512
